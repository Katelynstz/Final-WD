    <!-- Other head elements go here -->

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111738;
            color: #fff;
            text-align: center;
            position: relative;
        }

        .search-bar {
            margin-top: 50vh;
            transform: translate(0, -50%);
            width: 300px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <header>

            <a href="search.html">search</a>

    </header>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search the document...">
        <button onclick="searchDocument()">Search</button>
    </div>

    <!-- Add content specific to the home page here -->

    <footer>
        &copy; 2023 Picture Passion. All rights reserved.
        <br><p1>Address</p1><br>
        <p1>Number</p1>
    </footer>

    <script>
        function searchDocument() {
            var searchTerm = document.getElementById('searchInput').value.toLowerCase();
            var elements = document.body.getElementsByTagName('*');
            
            for (var i = 0; i < elements.length; i++) {
                var element = elements[i];
                if (element.textContent.toLowerCase().includes(searchTerm)) {
                    element.style.backgroundColor = '#f00'; // Highlight the matched elements (you can customize this)
                }
            }
        }
    </script>

</body>
